<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic</title>
</head>
<body>

    <div>
        <h1>Div Tag</h1>
        <p>This is Div.</p>
    </div>

    <span>Hello</span>

    <p>
        H<sub>2</sub>O 
    </p>

    <p>
        X<sup>2</sup>
    </p>

    <p>
        Hello    World 
    </p>

    <pre>
Hello     World
    Devansh  
    </pre>

    <abbr title="world wide web">
        WWW
    </abbr>

    <p>
        this is <b> paragraph </b> <i>Tag</i>
    </p>







    

</body>
</html>
