<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
    </head>
    <body>
        <h1>Forms</h1>

        <form>

            <label for="username">Name:</label>
            <input type="text" id="usename" placeholder="USERNAME" required value="DEVANSH" readonly>

            <br>
            <br>

            <label for="email">Email:</label>
            <input type="email" name="" id="email" placeholder="email">

            <br><br>

            <label for="password">Password:</label>
            <input type="password" name="" id="password" minlength="6" maxlength="10" placeholder="min 6 and max 10 characters">

            <br>
            <br>
            <label for="mobile">Mobile:</label>
            <input type="tel" name="" id="mobile" pattern="[6-9][0-9]{9}">

            <br><br>

            <label for="dob">DOB:</label>
            <input type="date" name="" id="dob">

            <br><br>

            <label for="color">fav. Color</label>
            <input type="color" name="" id="color">

            <br><br>

            <label for="age">Age:</label>
            <input type="number" name="" id="age">

            <br><br>

            <input type="file" name="" id="" accept=".pdf" multiple>

            <br><br>

            <label>Gender:</label>
            <label>
                <input type="radio" name="Gender"> Male 
                <input type="radio" name="Gender"> Female
                <input type="radio" name="Gender"> Others
            </label>    
            <br><br>

            <label>
                <input type="checkbox" name="check"> I agree to the terms and conditions
            </label>
            <br>

            <label>
                <input type="checkbox" name="check"> Subscribe to our newsletter
            </label>

            <br><br>

            <textarea name="" id="" placeholder="feedback"></textarea>

            <br><br>

            <label for="section ">Choose section:</label>
            <select name="" id="section">

                <option value="sectionA">Section A</option>
                <option value="sectionB" selected>Section B</option>
                <option value="sectionC" selected>Section C</option>
                <option value="sectionD" selected>Section D</option>

            </select>

            <br><br>

            <input type="submit" name="" id="" value="Submit via input">
            <input type="reset" name="" id="">
            
            <button type="submit">
            Submit via Button

            </button>



            </form>



            














    </body>
    </html>
